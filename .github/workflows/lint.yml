name: ESLint

on:
  push:
    branches-ignore:
      - "main"
      - "dev"
  pull_request:
  workflow_dispatch:

jobs:
  eslint:
    name: Eslint running
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Eslint
        run: yarn lint --no-cache